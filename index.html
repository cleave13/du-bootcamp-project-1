<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS file for Foundation framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Stockdemic</title>
</head>

<body>
    <!-- Flexbox for title -->
    <header class="title-flex-container">
        <div class="title">
            <h1>STOCKDEMIC</h1>
            <h2 id='current-time'></h2>
            <h3>The answer to how the pandemic affects your stock prices!</h3>
        </div>
    </header>

    <!-- Flexbox for start date and end date -->
    <section class="date-flex-container">
        <div class="start-date">
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="data-start" value="2019-11-19" min="2019-11-19" max="2022-12-31">
        </div>
        <div class="end-date">
            <label for="end">End Date:</label>
            <input type="date" id="end" name="data-end" value="2022-02-04" min="2019-11-19" max="2022-12-31">
        </div>
    </section>
    <section class="graph-flex-box">
        <div class="comparison-graph">
            <h3>This graph compares the stock prices to the pandemic cases per day</h3>
            <div class="grid-x">
                <div clas="cell fluid small-6 medium-6 large-6">
                    <div class="card">
                        <div class="card-divider">
                            <h3>Pandemic Information</h3>
                        </div>
                        <!-- Insert graph inside of card here -->
                        <div class="card-section">
                            <canvas id="pandemic-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div clas="cell fluid small-6 medium-6 large-6">
                    <div class="card">
                        <div class="card-divider">
                            <h3>Your Stock Information</h3>
                        </div>
                        <!-- Insert graph inside of card here -->
                        <div class="card-section">
                            <canvas id="stock-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="email-container">
        <h3>Enter e-mail to receive information directly</h3>
        <form class="email">
            <div>Email</div>
                <input class="contact-container-input" type="text" placeholder="e-mail" id='email-input'>
            <button class= "contact-form-button">Submit</button>
        </form>  
    </section>
    <br>
    <br>
    <br>

    <footer>
        <div class="credit">Created By Team Awesome</div>
    </footer>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='./assetts/app.js'></script>
    
</body>

</html>
