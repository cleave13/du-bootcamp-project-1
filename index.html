<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Compressed CSS file for Foundation framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Stockdemic</title>
</head>

<body>
    <!-- Flexbox for title -->
    <header class="title-flex-container">
        <div class="title">
            <h1><strong>STOCKDEMIC</strong></h1>
            <h2 id='current-time'></h2>
            <h3>The answer to how the pandemic affects your stock prices!</h3>
        </div>
    </header>
    <ul class="menu sector-search">
        <li class="sector-list"><button class="clear button" id="sp-btn" href="#">S&P</button></li>
        <li class="sector-list"><button class="clear button" id="healthcare-btn" href="#">Healthcare</button></li>
        <li class="sector-list"><button class="clear button" id="energy-btn" href="#">Energy</button></li>
        <li class="sector-list"><button class="clear button" id="financials-btn" href="#">Financials</button></li>
        <li class="sector-list"><button class="clear button" id="estate-btn" href="#">Real Estate</button></li>
      </ul>

    <!-- Flexbox for start date and end date -->
    <section class="date-flex-container">
        <div class="start-date">
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="data-start" value="2020-03-23" min="2020-02-14" max="2022-02-14">
        </div>
        <div class="search-bar">
            <label for="search">Search for a ticker:</label>
            <input type="text" id="search-input" placeholder="AAPL">
            <button class="button alert" id="search-btn">GO</button>
        </div>
        <div class="end-date">
            <label for="end">End Date:</label>
            <input type="date" id="end" name="data-end" value="2020-03-27" min="2020-01-22" max="2022-12-31">
        </div>
    </section>
    <section class="graph-flex-box">
        <div class="comparison-graph">
            <h3>These graphs compare the stock prices to COVID cases per day</h3>
            <div class="grid-x">
                <div clas="cell fluid small-6 medium-6 large-6">
                    <div class="card">
                        <div class="card-divider">
                            <h3>Pandemic Information</h3>
                        </div>
                        <!-- Insert graph inside of card here -->
                        <div class="card-section">
                            <canvas id="pandemic-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div clas="cell fluid small-6 medium-6 large-6">
                    <div class="card">
                        <div class="card-divider">
                            <h3>Your Stock Information</h3>
                        </div>
                        <!-- Insert graph inside of card here -->
                        <div class="card-section">
                            <canvas id="stock-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <br>
    <br>
    <br>

    <footer>
        <div class="credit">Created By Team Awesome</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='./assetts/app.js'></script>
