<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS file for Foundation framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Merriweather:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stockdemic</title>
</head>

<body>
    <!-- Flexbox for title -->
    <header class="title-flex-container">
        <ul class="menu align-right" id="main-menu">
            <li><a data-open="portfolio-config">Your Portfolio</a></li>
        </ul>
        <div class="title">
            <h1><strong>STOCKDEMIC</strong></h1>
            <h2 id='current-time'></h2>
            <h3>The answer to how the pandemic affects your stock prices!</h3>
        </div>
    </header>
    <ul class="menu sector-search">
        <li class="sector-list"><button class="clear button" id="sp-btn" href="#">S&P</button></li>
        <li class="sector-list"><button class="clear button" id="healthcare-btn" href="#">Healthcare</button></li>
        <li class="sector-list"><button class="clear button" id="energy-btn" href="#">Energy</button></li>
        <li class="sector-list"><button class="clear button" id="financials-btn" href="#">Financials</button></li>
        <li class="sector-list"><button class="clear button" id="estate-btn" href="#">Real Estate</button></li>
    </ul>

    <!-- Flexbox for start date and end date -->
    <section class="date-flex-container">
        <div class="start-date">
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="data-start" value="2020-03-23" min="2020-02-14" max="2022-02-14">
        </div>
        <div class="search-bar">
            <label for="search">Search for a ticker:</label>
            <input type="text" id="search-input" placeholder="AAPL">
            <button class="button alert" id="search-btn">GO</button>
        </div>
        <div class="end-date">
            <label for="end">End Date:</label>
            <input type="date" id="end" name="data-end" value="2020-03-27" min="2020-01-22" max="2022-12-31">
        </div>
    </section>
    <hr>
    <section class="graph-flex-box">
        <div class="grid-x comparison-graph">
            <div clas="cell fluid small-3 medium-6 large-6">
                <div class="card">
                    <div class="card-divider">
                        <h3>Daily COVID Cases</h3>
                    </div>
                    <!-- Insert graph inside of card here -->
                    <div class="card-section">
                        <canvas id="pandemic-chart"></canvas>
                    </div>
                </div>
            </div>
            <div clas="cell fluid small-3 medium-6 large-6">
                <div class="card">
                    <div class="card-divider">
                        <h3>Stock Performance</h3>
                    </div>
                    <!-- Insert graph inside of card here -->
                    <div class="card-section">
                        <canvas id="stock-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="reveal" id="portfolio-config" data-reveal>
        <h1>Your Portfolio</h1>
        <div class="input-group mb-3">
            <input type="text" class="search-bar" id="saved-input" placeholder="Enter new ticker symbol"
                aria-label="Ticker Symbol Search">
        </div>
        <div>
            <button class="button alert" id="add-btn">Add to Portfolio</button>
        </div>
        <div id="portfolio-buttons">
            <!-- Buttons automatically generated from local storage vis app.js file-->
        </div>
        <p>Clicking one of your saved ticker symbols will automatically populate it in the search bar in the main page.
        </p>
        <div>
            <button class="button secondary" id="clear-btn">Clear Portfolio</button>
        </div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Compressed JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='./assets/js/app.js'></script>

</body>

</html>
